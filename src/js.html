<!DOCTYPE html>
<html>
    <head>
        <title>
            Selectin by id's and classes in javascript
        </title>
        <style>
            .box{
                height: 40px;
                width: 40px;
                margin: 20px;
                padding: 30px;
                border: 2px solid black;
                text-align: center;
            }
        </style>
        <script >
            
    document.getElementById("yash").style.color = "red";
</script>


        </script>
    </head>
    <body>
        <div class="container">
            <div class="box">YASHWANTH 1</div>
            <div class="box">YASHWANTH 2</div>
            <div  id="yash" class="box">YASHWANTH 3</div>
            <div class="box">YASHWANTH 4</div>
            <div class="box">YASHWANTH 5</div>
        </div>
    </body>
</html>
